<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogiTrack | Professional Shipment Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body class="bg-slate-50 text-slate-900 font-sans">
    <div class="min-h-screen flex flex-col">
      <header class="bg-white border-b border-slate-200 px-8 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
          <h1 class="text-xl font-bold flex items-center gap-2">
            <i data-lucide="package" class="text-blue-600"></i> LogiTrack
          </h1>
          <div class="flex gap-4">
            <input
              type="text"
              id="searchInput"
              placeholder="Search tracking #..."
              class="border border-slate-300 rounded-lg px-4 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none w-64"
            />
            <select
              id="statusFilter"
              class="border border-slate-300 rounded-lg px-4 py-2 text-sm"
            >
              <option value="">All Statuses</option>
              <option value="PENDING">Pending</option>
              <option value="IN_TRANSIT">In Transit</option>
              <option value="DELIVERED">Delivered</option>
              <option value="DELAYED">Delayed</option>
            </select>
          </div>
        </div>
      </header>

      <main class="flex-1 max-w-7xl mx-auto w-full p-8">
        <div
          class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden"
        >
          <table class="w-full text-left border-collapse">
            <thead class="bg-slate-50 border-b border-slate-200">
              <tr>
                <th
                  class="px-6 py-4 text-xs font-semibold uppercase text-slate-500"
                >
                  Tracking Number
                </th>
                <th
                  class="px-6 py-4 text-xs font-semibold uppercase text-slate-500"
                >
                  Status
                </th>
                <th
                  class="px-6 py-4 text-xs font-semibold uppercase text-slate-500"
                >
                  Created At
                </th>
                <th
                  class="px-6 py-4 text-xs font-semibold uppercase text-slate-500"
                >
                  Actions
                </th>
              </tr>
            </thead>
            <tbody id="tableBody" class="divide-y divide-slate-100"></tbody>
          </table>

          <div
            class="px-6 py-4 bg-slate-50 border-t border-slate-200 flex justify-between items-center"
          >
            <p class="text-sm text-slate-500" id="paginationInfo">
              Showing 0 of 0 results
            </p>
            <div class="flex items-center gap-2" id="paginationControls"></div>
          </div>
        </div>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
